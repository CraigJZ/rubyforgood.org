<header>
  <div id="sticky-header" class="menu-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-2 col-lg-2 col-md-3 col-5">
          <div class="logo">
            <a href="{{site.url}}">
              <img
                src="{{site.classic-logo}}"
                class="img-fluid"
                alt="{{site.title}}"
              />
            </a>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 text-right">
          <div class="main-menu">{% include mixins/navigation.html %}</div>
        </div>
        <div class="col-12">
          <div class="mobile-menu"></div>
        </div>
      </div>
    </div>
  </div>
</header>
