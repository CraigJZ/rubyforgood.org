<footer class="footer-section">
  <div class="container">
    <div class="footer-content pt-50 pb-30">
      <div class="footer-pattern">
        <img
          src="{{ site.baseurl }}/assets/img/theme-stock/footer/footer_map.png"
          class="img-fluid"
          alt="world map"
        />
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-4 mb-50">
          <div class="footer-widget">
            <div class="footer-logo">
              <a href="{{ site.baseurl }}">
                <img
                  src="{{ site.white-logo }}"
                  class="img-fluid align-logo"
                  alt="{{ site.title }}"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 mb-30">
          <div class="footer-social-icon">
            <div class="footer-widget-heading">
              <h3>Stay Connected</h3>
            </div>
            <a href="{{ site.twitter_url }}"><i class="fab fa-twitter"></i></a>
            <a href="{{ site.linkedin_url }}">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="{{ site.github_url }}"><i class="fab fa-github"></i></a>
            <a href="{{ site.twitch_url }}"><i class="fab fa-twitch"></i></a>
          </div>
          <br />
          <div class="footer-widget-heading">
            <h3>Contact Us</h3>
          </div>
          <div class="mb-25">
            <p class="white">
              <a
                href="mailto:info@rubyforgood.org"
                class="white"
                target="_blank"
              >
                info@rubyforgood.org
              </a>
            </p>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 mb-50">
          <div class="footer-widget">
            <div class="footer-widget-heading">
              <h3>Subscribe</h3>
            </div>
            <div class="footer-text mb-25">
              <p>
                Get the latest updates, early notice for event registrations,
                and other Ruby for Good news!
              </p>
            </div>
            {% include mixins/subscribe.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include mixins/copyright_bar.html %}
</footer>
