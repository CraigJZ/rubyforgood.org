<section class="pb-70{% if block.bg %} {{ block.bg }}{% endif %}">
  <div class="container">
    {% assign importance_info = site.data.our_work.sbv | where: "type",
    "importance" %}
    <!-- prettier-ignore -->
    {% for info in importance_info %}
    <div class="row">
      <div class="col-12 col-lg-4">
        <img
          src="{{info.image}}"
          class="img-fluid pb-30 pt-10 mx-auto d-block"
          alt="{{info.alt-text}}"
        />
      </div>
      <!-- /col-4 -->
      <div class="col-12 col-lg-8">
        {% for content in info.content %}
        <p>{{ content.paragraph }}</p>
        {% endfor %}
      </div>
      <!-- /col-8 -->
    </div>
    <!-- /row -->
    {% endfor %}
  </div>
  <!-- /container -->
</section>
