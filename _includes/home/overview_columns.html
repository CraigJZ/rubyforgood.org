<section class="pb-70 pt-100">
  <div class="container">
    <div class="row">
      {% for overview in site.data.overviews %}
      <div class="col-md-4 mb-30 icon-text">
        <div class="{{ overview.shape }}">
          <i class="{{ overview.icon }}"></i>
          <h3>{{ overview.title }}</h3>
          <p>{{ overview.description }}</p>
        </div>
      </div>
      <!-- /col-4 -->
      {% endfor %}
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</section>
