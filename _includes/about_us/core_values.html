<section class="pb-70{% if block.bg %} {{ block.bg }}{% endif %}">
  <div class="container">
    <div class="row">
      {% for value in site.data.about_us.values %}
      <div class="col-4 mb-30 icon-text">
        <div class="{{ value.shape }}">
          <i class="{{ value.icon }}"></i>
          <h3>{{ value.title }}</h3>
          <p>{{ value.description }}</p>
        </div>
      </div>
      <!-- /col-4 -->
      {% endfor %}
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</section>
