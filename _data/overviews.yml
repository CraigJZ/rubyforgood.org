- title: "What we do and who we support"
  description: "Non-profit and civic organizations work to deliver critical missions across the country, more vital in the current climate than ever before. The people on the front lines of these missions, don't always have the resources they need to deliver these critical programs. That’s where Ruby for Good comes in! We bring together people of varied skills and experiences to build technology solutions that benefit nonprofits."
  shape: "icon-text-circle"
  icon: "fa fa-heartbeat"
- title: "Fostering learning and building community"
  description: "As part of Ruby for Good’s core value of fostering learning, we ensure that the process of building solutions for critical causes creates an avenue for people entering the development community to have an opportunity to learn from others, often building long-term mentorship relationships and friendships."
  shape: "icon-text-circle"
  icon: "fa fa-users"
- title: "Why we need your support"
  description: "We take great pride in ensuring that the technology solutions we build for nonprofits are always pro bono, which is why your support is critical. Your support and partnership would enable us to continue building innovative technology solutions, fostering learning for the nascent development community, and bringing together the tech community."
  shape: "icon-text-circle"
  icon: "fa fa-gift"
